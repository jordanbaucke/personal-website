<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="32" height="32">
  <!-- Terminal/Command line icon -->
  <rect width="100" height="100" fill="#111"/>
  
  <!-- Terminal window -->
  <rect x="15" y="20" width="70" height="60" 
        fill="none" 
        stroke="#fff" 
        stroke-width="3" 
        rx="2"/>
  
  <!-- Terminal prompt -->
  <text x="20" y="45" 
        font-family="monospace" 
        font-size="12" 
        fill="#0f0">$</text>
  
  <!-- Cursor/blink -->
  <rect x="28" y="38" width="2" height="12" fill="#fff">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Code brackets or angle brackets -->
  <text x="35" y="45" 
        font-family="monospace" 
        font-size="14" 
        fill="#fff">&gt;</text>
</svg>
